<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唐文城-2017114305</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="./src/js/vue.js"></script>
    <script src="./src/js/echarts.js"></script>
    <script src="./src/js/china.js"></script>
</head>

<body>
    <div id="container">
        <!-- 封面 -->
        <div class="cover">
            <!-- 图片之上的灰色遮盖 -->
            <div class="gray-cover"></div>
            <img src="./src/img/bg.png" alt="" :class="['cover-img',{'fade':showMapContent}]">
            <input type="button" :class="['start-btn',{'btn-hidden':startFlag}]" value="点击开始"
                @click="handleStartBtnOnClick">
            <div :class="['titles',{'show-up':startFlag,'go-to-left-top':goToLeftTop}]">
                <p class="title">唐文城</p>
                <p class="title">2017114305</p>
            </div>
        </div>

        <div :class="['map-content',{'map-content-show':showMapContent}]">
            <header class="map-header">
                <div :class="['titles',{'show-up':startFlag,'go-to-left-top':goToLeftTop}]">
                    <p class="title">唐文城</p>
                    <p class="title">2017114305</p>
                </div>
                <p class="main-title">专题制图与空间信息可视化</p>
            </header>
            <!-- 地图主体内容 -->
            <div id="map">

            </div>
            <ul class="map-label">
                <li>60%-70%</li>
                <li>50%-59%</li>
                <li>40%-49%</li>
                <li>30%-39%</li>
                <li>20%-30%</li>
                <li>10%-19%</li>
                <li>5%-9%</li>
                <li>0%-4%</li>
            </ul>
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>

</html>
